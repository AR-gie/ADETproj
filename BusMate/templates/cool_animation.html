<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusMate - Loading Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { transform: translateY(50vh) rotate(180deg); }
        }

        .animation-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .morphing-shape {
            position: relative;
            width: 150px;
            height: 150px;
            animation: morph 8s ease-in-out infinite;
        }

        .shape {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00);
            background-size: 400% 400%;
            animation: gradientShift 3s ease-in-out infinite;
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        @keyframes morph {
            0% { border-radius: 50%; transform: scale(1) rotate(0deg); }
            25% { border-radius: 25% 75% 25% 75%; transform: scale(1.2) rotate(90deg); }
            50% { border-radius: 75% 25% 75% 25%; transform: scale(0.8) rotate(180deg); }
            75% { border-radius: 25% 25% 75% 75%; transform: scale(1.1) rotate(270deg); }
            100% { border-radius: 50%; transform: scale(1) rotate(360deg); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .inner-shape {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .loading-text {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: textFade 2s ease-in-out 3s forwards;
        }

        @keyframes textFade {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .progress-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 170px;
            height: 170px;
        }

        .progress-ring circle {
            fill: none;
            stroke: rgba(0, 255, 255, 0.2);
            stroke-width: 3;
            stroke-linecap: round;
            transform-origin: center;
            animation: rotate 2s linear infinite;
        }

        .progress-ring circle:nth-child(2) {
            stroke: #00ffff;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            animation: progress 8s ease-in-out forwards;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes progress {
            to { stroke-dashoffset: 0; }
        }

        .logo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            opacity: 0;
            animation: logoFade 1s ease-in-out 1s forwards;
            z-index: 15;
        }

        @keyframes logoFade {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .message {
            margin-top: 100px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            opacity: 0;
            animation: messageFade 1s ease-in-out 6s forwards;
        }

        @keyframes messageFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="animation-container">
        <div class="morphing-shape">
            <div class="shape">
                <div class="inner-shape"></div>
            </div>
            <div class="progress-ring">
                <circle cx="85" cy="85" r="45"></circle>
                <circle cx="85" cy="85" r="45"></circle>
            </div>
        </div>
        <div class="logo-text">BusMate</div>
        <div class="loading-text">Loading</div>
    </div>

    <div class="message">
        BUSMATE - Connecting roads, simplifying journeys.
    </div>

    <script>
        // Redirect after animation completes
        setTimeout(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectTo = urlParams.get('redirect') || '/';
            window.location.href = redirectTo;
        }, 8000); // 8 seconds total animation time
    </script>
</body>
</html></content>
